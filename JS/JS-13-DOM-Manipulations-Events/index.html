<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="Light Dark" />
    <title>My Epic Journey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>❤️ My Epic Journey</h1>
      <label for="themeSelect">Theme</label>
      <select id="themeSelect" class="btn">
        <option value="System">System</option>
        <option value="Dark">Dark</option>
        <option value="Light">Light</option>
      </select>
    </header>
    <main class="container">
      <figure class="viewer" aria-live="polite">
        <img src="" alt="" id="mainImage" />
        <figcaption id="caption"></figcaption>
      </figure>
      <section>
        <h2 class="sr-only">Thumbnails</h2>
        <ul id="thumbs" class="thumbs" aria-label="Image Thumbnails"></ul>
      </section>
    </main>
    <dialog id="lightbox" class="lightbox" aria-label="Image Preview">
      <img src="" alt="" id="lightboxImage" />
    </dialog>
    <p id="lightboxCaption"></p>
    <button id="closeLightbox" class="btn" aria-label="Close Preview">
      Close Preview
    </button>
    <button id="topBtn" class="top-Btn" aria-label="Back to top"></button>
    <script src="script.js"></script>
  </body>
</html>
