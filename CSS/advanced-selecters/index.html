<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Example</title>
    <style>
      .card {
        width: 200px;
        padding: 20px;
        border: 4px solid #f2ee06;
        margin-bottom: 30px;
        box-sizing: border-box; /* keeps total width at 200px */
        background-color: #eeff06;
        border-radius: 8px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>This is my card</h2>
      <p>
        lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vehicula
        cursus vestibulum.
      </p>
    </div>
  </body>
</html>
